<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <link rel="stylesheet" href="bookingPage.css">
</head>
<body>
    <div class="booking-container">
        <h1>Event Booking Form</h1>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="ticketNumber">Ticket Number:</label>
            <input type="text" id="ticketNumber" name="ticketNumber" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Book Event</button>
        </form>
    </div>

    <div id="thankYouMessage" class="hidden">
        Thank you for your booking! We will contact you shortly.
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('thankYouMessage').classList.remove('hidden');
            setTimeout(function() {
                document.getElementById('thankYouMessage').classList.add('hidden');
            }, 3000);
        });
    </script>
</body>
</html>
